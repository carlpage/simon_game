<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="dist/css/main.min.css">

    <title>Simon Game</title>
</head>
<body>

<div class="simon">
    <a href="#" id="red" class="button"></a>
    <a href="#" id="green" class="button"></a>
    <a href="#" id="blue" class="button"></a>
    <a href="#" id="yellow" class="button"></a>
    <div class="controls">
        <p>Simon<i class="fa fa-registered" aria-hidden="true"></i></p>
        <div id="counter">
            <p>0</p>
        </div>
        <div class="btnGroup">
            <a id="start" class="btn">Start</a>
            <a id="reset" class="btn">Reset</a>
        </div>
    </div>
</div>

<div class="modal-message group modal-warning">
    <a class="close">X</a>
    <h2 class="modal-title">Congratulations!</h2>
    <p>You won!</p>
    <p>You found the answer to the ultimate question of life, the universe, and everything.</p>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="dist/js/script.min.js"></script>

</body>
</html>
